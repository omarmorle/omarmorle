<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
    <link rel="stylesheet" href="css/collage.css">
    <script src="js/collage.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>

    <link rel="icon" href="images/logo.png">

    <title id="Titulo_portfolio">Mi Portafolio</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
             <!-- Agrega la imagen en el navbar -->
             <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Logo" width="30" height="30">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#about" id="sobre_mi">Sobre mí</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio" id="portafolio">Portafolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact" id="contacto">Contacto</a>
                    </li>
                </ul>
                <div class="form-check form-switch language-toggle" style="position: fixed; right: 5px;">
                    <input class="form-check-input" type="checkbox" role="switch" id="language-switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault" id="switch_en"></label>
                </div>
            </div>
        </div>
    </nav>



    <section id="about" class="container my-5" data-aos="fade-up">
        <h2 class="mb-4" id="sobremi"></h2>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p id="desc1" style="color:white"></p>
                    <p id="desc2" style="color:white"></p>
                </div>
            </div>
            <div class="row">
                <!-- Aquí va el collage -->
                <div class="collage-container">
                    <div class="image-container">
                        <!-- Las imágenes se agregarán aquí a través de JavaScript -->
                    </div>
                    <p class="collage-title" id="recuerdos" style="color:black"></p>
                </div>
                <div class="col-md-6">
                    <h3 id="lenguajes"></h3>
                    <!-- Aquí va el porcentaje de los lenguajes -->
                    <canvas id="languageChart" class="card"></canvas>
                </div>
            </div>
        </div>

    </section>

    <section id="portfolio" class="container my-5" data-aos="fade-up">
        <h2 id="mi_portfolio"></h2>

        <!-- Aquí va el contenido de tu portafolio -->
        <div id="projects-container" class="carousel slide" data-bs-ride="carousel" data-bs-wrap="true">
            <div class="carousel-inner row w-100 mx-auto"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#projects-container"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#projects-container"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
        
        <br>

        <div class="row">
            <!-- Aquí va el contenido de estadísticas de GitHub -->
            <div class="col-md-12">
                <center>
                    <h3 id="gitstats"></h3>
                </center>
            </div>
            <div class="col-md-6">
                <img id="top-langs" align="right"
                    src="https://github-readme-stats.vercel.app/api/top-langs?username=omarmorle&show_icons=true&locale=es"
                    alt="omarmorle" />
            </div>
            <div class="col-md-6">
                <img id="github-stats" align="center"
                    src="https://github-readme-stats.vercel.app/api?username=omarmorle&show_icons=true&locale=en"
                    alt="omarmorle" />
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-12">
                <center>
                    <h3 id="certifications"></h3>
                </center>
            </div>
            <div class="col-md-4 certification-container">
                <a href="pdf/Azure.pdf" target="_blank">
                    <img class="certification-image" id="cert1" src="images/cert1.png" alt="cert1" />
                </a>
                <p class="certification-description">Azure Fundamentals</p>
            </div>
            <div class="col-md-4 certification-container">
                <a href="pdf/Oracle.pdf" target="_blank">
                    <img class="certification-image" id="cert2" src="images/cert2.png" alt="cert2" />
                </a>
                <p class="certification-description">Oracle Certified Foundations Associate</p>
            </div>
            <div class="col-md-4 certification-container">
                <a href="pdf/Scrum.pdf" target="_blank">
                    <img class="certification-image" id="cert3" src="images/cert3.png" alt="cert3" />
                </a>
                <p class="certification-description">Scrum Fundation Professional Certificate</p>
            </div>
        </div>

    </section>

    <!-- Contenedor para los modales -->
<div id="modals-container"></div>

    <section id="contact" class="container my-5" data-aos="fade-up">
        <h2 id="titulo_contacto"></h2>
        <!-- Aquí va el contenido de contacto -->
        <form id="contact-form">
            <input type="text" name="name" id="name-input" placeholder="Nombre" required>
            <input type="email" name="from_email" id="email-input" placeholder="Correo electrónico" required>
            <textarea name="message" id="message-input" placeholder="Mensaje" required></textarea>
            <input type="submit" id="enviar-input" value="Enviar">
        </form>

        <div class="contact-area">
            <div class="contact-links">

                <a href="https://www.linkedin.com/in/omar-moreno-lozano/" target="_blank" class="contact-link">
                    <img src="images/linkedin.png" alt="LinkedIn" class="img-white-border">
                    <span>LinkedIn</span>
                </a>
                <a href="https://github.com/omarmorle" target="_blank" class="contact-link">
                    <img src="images/github.png" alt="GitHub" class="img-white-border">
                    <span>GitHub</span>
                </a>
                <a href="mailto:omarmorleno@gmail.com" target="_blank" class="contact-link">
                    <img src="images/email.png" alt="Correo electrónico" class="img-white-border">
                    <span id="correo_electronico">Correo electrónico</span>
                </a>
            </div>
        </div>
    </section>

    <div class="modal" id="modal">
        <div class="modal-content">
            <img id="modal-img" class="modal-img" src="" alt="">
            <p id="modal-text" class="modal-description" style="color:black"></p>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="result-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="result-modal-title" style="color:black"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p id="result-modal-message" style="color:black"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="cerrar"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- tilt js -->
    <script src="js/vanilla-tilt.min.js"></script>
</body>

</html>
